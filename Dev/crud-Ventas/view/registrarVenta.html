<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <div class="floating-form border p-4 bg-light">
        <form id="registroVentaForm">
            <div>
                <h5 class="text-center">Formulario de Registro de Venta</h5>
                <hr>
            </div>

            <div class="mb-3">
                <label for="ProductoID" class="form-label">ProductoID</label>
                <input type="number" class="form-control" id="ProductoID" placeholder="Ingrese el ProductoID" required>
            </div>

            <div class="mb-3">
                <label for="CantidadVendida" class="form-label">Cantidad Vendida</label>
                <input type="number" class="form-control" id="CantidadVendida" placeholder="Ingrese Cantidad Vendida" required>
            </div>
            <div class="mb-3">
                <label for="FechaVenta" class="form-label">Fecha de Venta</label>
                <input type="date" class="form-control" id="FechaVenta" required>
            </div>
            
            <button type="submit" id="registrar" class="btn btn-success">Registrar</button>
            <a href="/Dev/crud-Ventas/view/EJEMPLO.HTML" class="btn btn-primary ms-5">Regresar</a>
        </form>
    </div>

    <script src="../js/postVenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
