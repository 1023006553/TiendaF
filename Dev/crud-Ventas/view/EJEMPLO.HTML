<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro y Tabla de Ventas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <header class="text-center my-4">
        <h1 class="display-4">Datos Ventas</h1>
        <a href="registrarVenta.html" class="btn btn-primary btn-lg">Registrar Ventas</a>
    </header>

    <div class="container w-75 mx-auto border p-4 shadow rounded">

        <!-- Tabla de Datos de Ventas -->
        <h3 class="mb-4">Lista de Ventas</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="filterInput" placeholder="Filtrar por Venta ID">
            <button id="filterButton" class="btn btn-primary">Filtrar</button>
        </div>
        <table class="table table-striped table-hover" id="tablaDatos">
            <thead>
                <tr>
                    <th class="text-center">VentaID</th>
                    <th class="text-center">ProductoID</th>
                    <th class="text-center">CantidadVendida</th>
                    <th class="text-center">PrecioVenta</th>
                    <th class="text-center">FechaVenta</th>
                    <th class="text-center" colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>

        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-custom" id="paginaAnterior">Anterior</button>
            <button class="btn btn-custom ms-3" id="paginaSiguiente">Siguiente</button>
        </div>

        <!-- Formulario de Registro de Producto -->
        <div class="floating-form border p-4 bg-light mt-4">
            <form>
                <h5 class="text-center">Formulario de Registro de Ventas</h5>
                <hr>

                

                <div class="mb-3">
                    <label for="ProductoID" class="form-label">ProductoID</label>
                    <input type="text" class="form-control" id="ProductoID" placeholder="Ingrese el ID del producto" required>
                </div>

                <div class="mb-3">
                    <label for="CantidadVendida" class="form-label">Cantidad Vendida</label>
                    <input type="number" class="form-control" id="CantidadVendida" placeholder="Ingrese la cantidad vendida" required>
                </div>                

                <div class="mb-3">
                    <label for="FechaVenta" class="form-label">Fecha Venta</label>
                    <input type="date" class="form-control" id="FechaVenta" required>
                </div>
                
                <button type="submit" id="registrar" class="btn btn-success">Registrar</button>
                <a href="/Dev/crud-Ventas/view/registrarVenta.html" class="btn btn-primary ms-5">Regresar</a>
            </form>
        </div>
        <div class="my-3">
            <h5>Total de Ventas: <span id="totalVentas">0</span></h5>
        </div>
        
    </div>


    <script src="../js/getVenta.js"></script>
    <script src="../js/putVenta.js"></script>
    <script src="../js/postVenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
