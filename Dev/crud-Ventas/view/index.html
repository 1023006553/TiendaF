<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API a Tabla</title>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Datos de la API REST</h1>

        <div class="w-75 mx-auto border p-4  table-responsive">
            <a href="registrarVenta.html" class="btn btn-primary mb-3">Registrar Venta</a>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="filterInput" placeholder="Filtrar por Venta ID">
                <button id="filterButton" class="btn btn-primary">Filtrar</button>
            </div>

            <table class="table table-striped" id="tablaDatos">
                <thead>
                    <tr>
                        <th class="text-center">Venta ID</th>
                        <th class="text-center">Producto ID</th>
                        <th class="text-center">Cantidad Vendida</th>
                        <th class="text-center">Precio Venta</th>
                        <th class="text-center">Fecha Venta</th>
                        <th class="text-center" colspan="2">Operaciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>

            <div class="text-center my-3">
                <button class="btn btn-primary" id="paginaAnterior">Anterior</button>
                <button class="btn btn-primary ms-3" id="paginaSiguiente">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="../js/getVenta.js"></script>
    <script src="../js/putVenta.js"></script>
    <script src="../js/postVenta.js"></script>
    <script src="../js/getUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
