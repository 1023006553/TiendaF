<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario de edicion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <br><br><div class="w-25 mx-auto border p-4 " >
    <form  >
        
        <div class="" >
            <h5 class="text-center" >Formulario de actualizacion</h5> 
             <hr class="" >
        </div>

        <div class="mb-3">
          <label for="VentaID" class="form-label">VentaID</label>
          <input type="number" class="form-control" id="VentaID" >
        </div>


        <div class="mb-3">
          <label for="ProductoID" class="form-label">ProductoID</label>
          <input type="number" class="form-control" id="ProductoID" >
        </div>

        <div class="mb-3">
          <label for="CantidadVendida" class="form-label">CantidadVendida</label>
          <input type="number" class="form-control" id="CantidadVendida" >
        </div>


        <div class="mb-3">
          <label for="PrecioVenta" class="form-label">PrecioVenta</label>
          <input type="number" class="form-control" id="PrecioVenta">
        </div>

        <div class="mb-3">
          <label for="FechaVenta" class="form-label">FechaVenta</label>
          <input type="date" class="form-control" id="FechaVenta">
        </div>
        

        <button type="button" id="editar" class="btn btn-success ">Actualizar</button>
        <a href="index.html" class="btn btn-primary ms-5 ">Regresar</a>
      </form>
</div>



  <script src="../js/putVenta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
