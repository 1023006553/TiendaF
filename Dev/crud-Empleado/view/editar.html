<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario de edicion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <br><br><div class="w-25 mx-auto border p-4 " >
        <form  >
            
            <div class="" >
                <h5 class="text-center" >Formulario de actualizacion</h5> 
                 <hr class="" >
            </div>

            <div class="mb-3">
              <label for="EmpleadoID" class="form-label">EmpleadoID</label>
              <input type="number" class="form-control" id="EmpleadoID" >
            </div>


            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre">
            </div>

            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido">
            </div>

            <div class="mb-3">
              <label for="FechaNacimiento" class="form-label">FechaNacimiento</label>
              <input type="text" class="form-control" id="FechaNacimiento">
            </div>

            <div class="mb-3">
              <label for="FechaContratacion" class="form-label">FechaContratacion</label>
              <input type="date" class="form-control" id="FechaContratacion">
            </div>

            <div class="mb-3">
              <label for="Salario" class="form-label">Salario</label>
              <input type="number" class="form-control" id="Salario">
            </div>
            <div class="mb-3">
              <label for="Correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="Correo">
            </div>
            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="Telefono">
            </div>
            

            <button type="button" id="editar" class="btn btn-success ">Actualizar</button>
            <a href="index.html" class="btn btn-primary ms-5 ">Regresar</a>
          </form>
    </div>

    

      <script src="../js/putEmpleado.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
