<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API a Tabla</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>

<body>

    <header class="text-center my-4">
        <h1 class="display-4">Datos Empleado</h1>
        <a href="registrarUsuario.html" class="btn btn-primary btn-lg">Registrar usuario</a>
        <a href="/Dev/Views/Productos.html" class="btn btn-primary btn-lg">HOME</a>
    </header>

    <div class="container w-75 mx-auto border p-4 shadow rounded">
        <input type="text" id="buscarPorId" placeholder="Buscar por ID" class="form-control mt-3" />
        
        <table class="table table-striped table-hover mt-3" id="tablaDatos">
            <thead>
                <tr>
                    <th class="text-center">EmpleadoID</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Apellido</th>
                    <th class="text-center">FechaNacimiento</th>
                    <th class="text-center">FechaContratacion</th>
                    <th class="text-center">Salario</th>
                    <th class="text-center">Correo</th>
                    <th class="text-center">Telefono</th>
                    <th class="text-center" colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>

        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-custom" id="paginaAnterior">Anterior</button>
            <button class="btn btn-custom ms-3" id="paginaSiguiente">Siguiente</button>
        </div>
    </div>

    <script src="../js/getEmpleado.js"></script>
    <script src="../js/putEmpleado.js"></script>
    <script src="../js/postEmpleado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
