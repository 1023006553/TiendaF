<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Título App</title>

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/Dev/Views/js/css/estilosEnlaces.css">
    <link rel="stylesheet" href="/Dev/crud-Productos/css/estilos.css">
    <link rel="stylesheet" href="/Dev/crud-Usuario/css/estilos.css">
    <link rel="stylesheet" href="Loginstyle.css">

    <style>
        body {
            background-color: #161513;
            color: #343a40;
        }

        .navbar {
            box-shadow: 0 2px 10px rgba(227, 8, 8, 0.1);
        }

        .nav-link {
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #101011;
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 2px 10px rgba(227, 7, 7, 0.1);
        }

        iframe {
            width: 100%;
            height: 600px; /* Ajusta la altura según sea necesario */
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0 2px 10px rgba(11, 10, 10, 0.1);
        }

        .sidebar {
            background-color: #e3e8ee;
            border-right: 0px solid #f37f0b;
            transition: left 0.3s;
            width: 250px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            left: -250px;
        }

        .sidebar.show {
            left: 0;
        }

        .toggle-btn {
            position: absolute;
            top: 18px;
            left: 5px;
            z-index: 182;
            background-color: #141516;
            border-right: 0px solid #f37f0b;
        }

        .content {
            margin-left: 0; 
            transition: margin-left 0.3s;
        }

        .content.shift {
            margin-left: 250px; 
        }
    </style>
</head>

<body>
    <button class="btn btn-primary toggle-btn" id="toggle-btn" aria-label="Toggle sidebar">☰</button>
    <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <div class="nav flex-column nav-pills p-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Empleados</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Producto</button>
            
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Ventas</button>
        </div>
    </nav>

    <div class="content" id="content">
        <header class="navbar navbar-light bg-light" role="banner">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/Dev/Views/img/Fondo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
                    <span class="ms-2">Trade Management <i class="bi bi-heart-arrow"></i> System</span>
                </a>
            </div>
        </header>

        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <iframe class="embed-responsive-item" src="/Dev/crud-Empleado/view/index.html" title="User Management"></iframe>
            </div>

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <iframe class="embed-responsive-item" src="/Dev/crud-Productos/view/index.html" title="Product Management"></iframe>
            </div>


            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                <iframe class="embed-responsive-item" src="/Dev/crud-Ventas/view/EJEMPLO.HTML" title="Sales Management"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('show');
            content.classList.toggle('shift');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
