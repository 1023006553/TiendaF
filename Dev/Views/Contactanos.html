<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <style>
        body{
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:url("/Dev/Views/img/Agricultura-de-plantación.jpg");
    background-size: cover;
    background-size: center;

}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="text-area"] {
            width: 100%;
            padding: 05px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contáctenos</h1>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Detiene el envío del formulario para validaciones

        // Obtiene los valores de los campos
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        // Aquí puedes agregar la lógica para enviar el formulario, por ejemplo a través de AJAX.

        // Para la demostración, solo mostramos una alerta
        alert(`Nombre: ${name}\nCorreo: ${email}\nAsunto: ${subject}\nMensaje: ${message}`);
        
        // Limpia el formulario
        document.getElementById('contactForm').reset();
    });
</script>

</body>
</html>
