<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API a Tabla</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <header class="text-center my-4">
        <h1 class="display-4">Datos Productos</h1>
        <a href="registrarProducto.html" class="btn btn-primary btn-lg">Registrar Producto</a>
        <a href="/Dev/Views/Productos.html" class="btn btn-primary btn-lg">Home</a>
    </header>

    <div class="container w-75 mx-auto border p-4 shadow rounded">
        <div class="mb-3">
            <input type="text" id="filtroID" placeholder="Filtrar por ID" class="form-control" aria-label="Filtro por ID" />
        </div>
        
        <table class="table table-striped table-hover" id="tablaDatos">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Descripcion</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Fecha Creacion</th>
                    <th class="text-center" colspan="2">Operaciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <tr>
                    <td colspan="8" class="text-center">Cargando datos...</td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-custom" id="paginaAnterior" aria-label="Página Anterior">Anterior</button>
            <button class="btn btn-custom ms-3" id="paginaSiguiente" aria-label="Página Siguiente">Siguiente</button>
        </div>
    </div>

    <script src="../js/getProducto.js"></script>
    <script src="../js/putProducto.js"></script>
    <script src="../js/postProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
