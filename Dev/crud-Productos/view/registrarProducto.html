<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <div class="floating-form border p-4 bg-light">
        <form>
            <div>
                <h5 class="text-center">Formulario de Registro de Producto</h5>
                <hr>
            </div>

            <div class="mb-3">
                <label for="ProductoID" class="form-label">Id del Producto</label>
                <input type="text" class="form-control" id="ProductoID" placeholder="Ingrese el ID del producto" required>
            </div>

            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Ingrese el nombre del producto" required>
            </div>

            <div class="mb-3">
                <label for="Descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="Descripcion" rows="3" placeholder="Ingrese la descripción del producto" required></textarea>
            </div>

            <div class="mb-3">
              <label for="Precio" class="form-label">Precio (en $)</label>
              <input type="number" class="form-control" id="Precio" placeholder="Ingrese el precio del producto" required step="0.01">
          </div>
          

            <div class="mb-3">
                <label for="Cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="Cantidad" placeholder="Ingrese la cantidad" required min="1">
            </div>

            <div class="mb-3">
                <label for="FechaCreacion" class="form-label">Fecha de Creación</label>
                <input type="date" class="form-control" id="FechaCreacion" required>
            </div>
            
            <button type="submit" id="registrar" class="btn btn-success">Registrar</button>
            <a href="index.html" class="btn btn-primary ms-5">Regresar</a>
        </form>
    </div>

    <script src="../js/postProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
